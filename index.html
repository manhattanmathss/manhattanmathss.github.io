<!-- Scripts -->
<script>
  function toggleLoginModal() {
    const modal = document.getElementById('login-modal');
    if (modal) {
      modal.classList.toggle('hidden');
      const errorElement = document.getElementById('login-error');
      if (errorElement) {
        errorElement.classList.add('hidden');
      }
    }
  }

  function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenu) {
      mobileMenu.classList.toggle('hidden');
    }
  }

  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const errorElement = document.getElementById('login-error');

    if (email && email.includes('@') && password) {
      localStorage.setItem('studentId', 'student_001');
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'dashboard.html';
    } else {
      errorElement.textContent = 'Invalid email or password. Please try again.';
      errorElement.classList.remove('hidden');
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (isLoggedIn) {
      const headerNav = document.querySelector('header nav');
      if (headerNav) {
        const dashboardLink = document.createElement('a');
        dashboardLink.href = 'dashboard.html';
        dashboardLink.className = 'text-gray-600 hover:text-blue-800 transition duration-300';
        dashboardLink.textContent = 'My Dashboard';
        headerNav.appendChild(dashboardLink);
      }
    }
  });
</script>
